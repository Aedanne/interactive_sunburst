<figure class="highcharts-figure">
  <div id="container" class="container"></div>
  <p class="highcharts-description">
    <b>Navigation in Visualization</b><br>
    Author: Charisse Hanson&nbsp;&nbsp;&nbsp;&nbsp;Date: May 10, 2020
  </p>
  <div class="highcharts-subdescription">
	<i>*** This visualization is best viewed in Chrome web browser. </i>
    <br>
    <br>  
    The Sunburst Chart is used for this assignment because it represents hierarchical, or multi-tiered, data in a visually appealing, easy to understand manner, and allows for easy navigation of data objects by the categorical levels. The slices of each arc is representative of the size of that sub-dataset, proportionate to the overall data at that arc level. For this sunburst chart, each song is given a value of 1, and each category/level will display the total song count included for that section. There are a total of 253 songs included in this visualization. 
	<br>
	<br>
	The data tiers and relationships are: <b>music library (1) -> (m) music genre (1) -> (m) artist/band (1) -> (m) song</b>.  
    <br>
	<br>
	This visualization has the potential to scale well for even larger datasets, if the data can be grouped into more levels or tiers, because of the drill-down functionality. However, if introducing additional tiers or levels is not possible, then this chart will look very cluttered with datasets comprised of 200+ objects. The tooltips do provide more visibility to the data detail, but it will not be ideal as the only source of information for the slice. Increasing the radius of the sunburst could possibly alleviate some of this constraint, but that would also be limited to the window view size of the end-user, and may result to the likelihood of negatively affecting the user experience.
	<br>
    <div style="font-size:14;">
	<br>
	<u>Interactive Controls:</u> 
	<ul>
	<li>Clicking on any of the Music Genre and Artist/Band areas will drill-down to that level of the arc.</li>
	<li>When drilled to the Music Genre or the Artist/Band levels, clicking on the center area of the sunburst will take you back to that level's parent.</li>
	<li>Click the "Back" button in the upper right corner to reset back to the previous level, similar to clicking in the center area.</li>
	<li>The tooltips include a hyperlink that will take you to either the YouTube video of the song, when mouse-over a specific song section, or the Wiki site when mouse-over a Genre or Artist/Band section.</li>
	</ul></div>
    <br>
	This uses the Highcharts js library for the sunburst chart module, and uses the demo sample as the base source code. The tooltips are modified to add a direct link to the YouTube video (for song objects) or Wikipedia site (for genre and artist/band objects). Additional display elements are modified to improve viewability.
    <br>
    <br>Highcharts Demo Source: <a href="https://www.highcharts.com/demo/sunburst" target="_blank">https://www.highcharts.com/demo/sunburst</a>
